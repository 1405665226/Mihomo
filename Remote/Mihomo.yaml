mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: debug
unified-delay: false
tcp-concurrent: true

external-controller: "127.0.0.1:9090"
external-ui: ui
external-ui-url: "https://ghfast.top/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  mtu: 9000
  strict-route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :53
  ipv6: false
  use-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "10.0.0.0/8"
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "127.0.0.0/8"
  default-nameserver:
    - "223.5.5.5"
    - "119.29.29.29"
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
  fallback:
    - "https://dns.google/dns-query"
    - "https://cloudflare-dns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
  nameserver-policy:
    "rule-set:geosite-cn":
      - "https://dns.alidns.com/dns-query"
      - "https://doh.pub/dns-query"
    "rule-set:geosite-geolocation-!cn":
      - "https://dns.google/dns-query"
      - "https://cloudflare-dns.com/dns-query"
    "rule-set:geosite-category-ads-all": rcode://success

hosts:
  cloudflare-dns.com:
    - 1.1.1.1
    - 1.0.0.1
  dns.alidns.com:
    - 223.5.5.5
    - 223.6.6.6
  dns.google:
    - 8.8.8.8
    - 8.8.4.4
  doh.pub:
    - 119.29.29.29
    - 119.28.28.28

proxy-groups:
  - {
      name: 🚀 节点选择,
      type: select,
      proxies: [⚡ 自动选择, 👆🏻 手动选择, 🇭🇰 香港, 🇺🇸 美国, 🇯🇵 日本, 🇰🇷 韩国, 🇸🇬 新加坡, 🇹🇼 台湾, DIRECT],
      ## include-all: true
    }
  - {
      name: ⚡ 自动选择,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true
    }
  - {
      name: 👆🏻 手动选择,
      type: select,
      include-all: true,
      exclude-filter: "(?i)(剩余|流量|到期|过期|订阅|官网|telegram|电报)"
    }
  - {
      name: 🇭🇰 香港,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)港"
    }
  - {
      name: 🇺🇸 美国,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)美"
    }
  - {
      name: 🇯🇵 日本,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)日"
    }
  - {
      name: 🇰🇷 韩国,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)韩"
    }
  - {
      name: 🇸🇬 新加坡,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)新"
    }
  - {
      name: 🇹🇼 台湾,
      type: url-test,
      url: https://www.gstatic.com/generate_204,
      interval: 300,
      tolerance: 50,
      include-all: true,
      filter: "(?i)台"
    }

rules:
  - DOMAIN-SUFFIX,localhost,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - DOMAIN,app.mitce.net,DIRECT
  - DOMAIN-SUFFIX,googleapis.cn,🚀 节点选择
  - RULE-SET,geosite-category-ads-all,REJECT
  - RULE-SET,geosite-cn,DIRECT
  - RULE-SET,geoip-cn,DIRECT
  - RULE-SET,geosite-geolocation-!cn,🚀 节点选择
  - MATCH,🚀 节点选择

rule-providers:
  geosite-cn:
    type: http
    behavior: domain
    interval: 86400
    url: "https://ghfast.top/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"
    format: mrs
  geoip-cn:
    type: http
    behavior: ipcidr
    interval: 86400
    url: "https://ghfast.top/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"
    format: mrs
  geosite-geolocation-!cn:
    type: http
    behavior: domain
    interval: 86400
    url: "https://ghfast.top/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"
    format: mrs
  geosite-category-ads-all:
    type: http
    behavior: domain
    interval: 86400
    url: "https://ghfast.top/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-ads-all.mrs"
    format: mrs
