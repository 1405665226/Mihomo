mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: debug
unified-delay: false
tcp-concurrent: true

external-controller: "127.0.0.1:9090"
external-ui: ui
external-ui-url: "https://ghfast.top/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  mtu: 1500
  strict-route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  use-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
  default-nameserver:
    - "223.5.5.5"
    - "119.29.29.29"
  nameserver:
    - "https://dns.google/dns-query"
    - "https://dns.cloudflare.com/dns-query"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
  fallback:
    - "https://dns.google/dns-query"
    - "https://dns.cloudflare.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
  nameserver-policy:
    "rule-set:geosite-cn":
      - "https://dns.alidns.com/dns-query"
      - "https://doh.pub/dns-query"
    "rule-set:geosite-geolocation-!cn":
      - "https://dns.google/dns-query"
      - "https://dns.cloudflare.com/dns-query"
    "rule-set:geosite-category-ads-all": rcode://success

